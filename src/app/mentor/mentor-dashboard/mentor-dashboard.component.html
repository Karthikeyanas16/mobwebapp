<div class="row" style="margin-top: 70px;">
    <div *ngIf="msgStatus.status" class="mt-5"
        [ngClass]=" msgStatus.type ? 'lead alert alert-success': 'lead alert alert-danger'" role="alert">
        {{msgStatus.message}}
    </div>
    <div class="row">
        <div class="col-sm-6" *ngFor="let course of courseList">
            <div class="card card-list">
                <span class="badge badge-warning" style="float: right;width: fit-content;">â‚¹ {{course.fees}}</span>
                <div class="card-body">

                    <h5 class="card-title">{{course.technology | uppercase}}</h5>
                    <div class="card-title">
                        <span class="blockquote-footer">By :<cite title="Source Title"> {{course.name}}</cite>
                        </span>
                    </div>
                    <p class="card-text">{{course.description}}</p>
                    <a href="#" class="btn btn-primary">Enroll</a>
                </div>
            </div>
        </div>

    </div>
