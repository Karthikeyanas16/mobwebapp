<div class="row">
  <div class="col-md-10 col-sm-12 offset-md-1">
    <div *ngIf="msgStatus.status" class="mt-5"
      [ngClass]=" msgStatus.type ? 'lead alert alert-success': 'lead alert alert-danger'" role="alert">
      {{msgStatus.message}}
    </div>
    <div class="row">
      <div class="col-sm-3" *ngFor="let course of courseList">
        <div class="card card-list" (mouseleave)="playSound()">
          <div class="card-body">
            <h5 class="card-title">{{course.technology | uppercase}}</h5>
            <div class="card-title">{{course.name}}
              <span class="blockquote-footer">By :<cite title="Source Title"> {{course.mentor}}</cite>
              </span>
            </div>
            <p class="card-text">{{course.description | newline}}</p>
            <a href="#" class="btn btn-primary">Enroll</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="notifSound" src="assets/audio/beep.mp3" type="audio/mp3">
  </audio>
